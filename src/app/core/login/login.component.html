<div class="min-h-full flex justify-content-center align-items-center">
  <div class="surface-card p-4 shadow-6 border-round h-full w-full lg:w-6 m-auto">
    <div class="text-center mb-5">
      <img src="../../../assets/logo-square.png" alt="Image" height="50" class="mb-3">
      <div class="text-900 text-3xl font-medium mb-3">Welcome Back!</div>
    </div>

    <div>
      <label for="username" class="block text-900 font-medium mb-2">Username</label>
      <input id="username" type="text" pInputText class="w-full mb-3" [(ngModel)]="username">

      <label for="password" class="block text-400 font-medium mb-2">Password</label>
      <input [disabled]="true" id="password" type="password" pInputText class="w-full mb-3" [(ngModel)]="password">

      <div class="flex align-items-center justify-content-between mb-6">
        <div class="flex align-items-center">
          <p-checkbox id="rememberme" [binary]="true" [disabled]="true" styleClass="mr-2"></p-checkbox>
          <label for="rememberme" class="text-400">Remember me</label>
        </div>
        <a class="font-medium no-underline ml-2 text-blue-200 text-right cursor-pointer">Forgot password?</a>
      </div>

      <button pButton pRipple label="Sign In" icon="pi pi-user" class="w-full" (click)="login()" [disabled]="loadingLogin || !username"></button>
    </div>
  </div>
</div>
