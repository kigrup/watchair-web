<p-skeleton *ngIf="domain === undefined" styleClass="w-full lg:w-10 p-4 m-auto mt-4 mb-4 border-round h-20rem"></p-skeleton>
<div *ngIf="domain" class="surface-card shadow-4 w-full lg:w-10 p-4 m-auto mt-4 mb-4 border-round">
  <div class="text-3xl mb-5">{{domain.name}}</div>
  <ul class="list-none p-0">
    <li class="flex align-items-center py-3 border-top-1 surface-border flex-wrap">
      <div class="text-500 w-6 md:w-2 font-medium">Unique ID</div>
      <div class="text-900 w-full md:w-8 md:flex-order-0 flex-order-1">{{domain.id}}</div>
    </li>
    <li class="flex align-items-center py-3 border-top-1 surface-border flex-wrap">
      <div class="text-500 w-6 md:w-2 font-medium">Domain name</div>
      <div class="text-900 w-full md:w-8 md:flex-order-0 flex-order-1">{{domain.name}}</div>
    </li>
    <li class="flex align-items-center py-3 border-top-1 surface-border flex-wrap">
      <div class="text-500 w-6 md:w-2 font-medium">Creation date</div>
      <div class="text-900 w-full md:w-8 md:flex-order-0 flex-order-1">{{domain.createdAt}}</div>
    </li>
    <li class="flex align-items-center py-3 border-top-1 surface-border flex-wrap">
      <div class="text-500 w-6 md:w-2 font-medium">Last modification</div>
      <div class="text-900 w-full md:w-8 md:flex-order-0 flex-order-1">{{domain.updatedAt}}</div>
    </li>
    <li class="flex align-items-center py-3 border-top-1 surface-border flex-wrap">
      <div class="text-500 w-6 md:w-2 font-medium">Delete domain</div>
      <button pButton pRipple label="Delete" icon="pi pi-trash" class="w-5 md:w-4 md:flex-order-0 flex-order-1 p-button-outlined p-button-danger" (click)="deleteDomain()" ></button>
    </li>
  </ul>
</div>
